<!doctype html>

<head>
  <title>Riot tag tests</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body { font-family: 'myriad pro', sans-serif; font-size: 90% }
    #tags { margin: 30px auto; max-width: 1000px }
    #tags > * { display: inline-block; vertical-align: top; margin: 20px 50px }
    a { color: blue; cursor: pointer }
  </style>

  <!--[if lt IE 9]>
    <script src="polyfills/es5-shim.js"></script>
    <script src="polyfills/html5-shiv.js"></script>
    <script>
      html5.addElements(
        'yield timetable timer loop-manip loop-child looped-child loop-context yield-child yield-child-2 yield-parent yield-loop' +
        'loop-strings img-test loop-replace loop-position tag-nesting ' +
        'inner1 inner2 loop-option loop-optgroup inner-html yield-parent inner-content loop-object loop-multi ' +
        'loop-nested table-data if-test if-child treeview lazy-if ' +
        'treeitem expr-parent expr-child form-controls isloop-test plans plan'
      )
    </script>
  <![endif]-->

</head>

<body>

  <div id="tags">

    <form-controls></form-controls>
    <isloop-test></isloop-test>

    <if-test></if-test>
    <loop-object></loop-object>
    <img-test></img-test>

    <shared-opts val="1"></shared-opts>
    <shared-opts val="2"></shared-opts>

    <loop-replace></loop-replace>
    <touch-events></touch-events>
    <lazy-if></lazy-if>
    <loop-multi></loop-multi>
    <loop-context></loop-context>
    <loop-option></loop-option>
    <loop-optgroup></loop-optgroup>
    <table-data></table-data>
    <timetable></timetable>
    <div riot-tag="table-data"></div>
    <loop-strings></loop-strings>
    <loop-position></loop-position>
    <loop-nested></loop-nested>
    <loop-equalitems></loop-equalitems>
    <loop-reorder></loop-reorder>
    <expr-parent></expr-parent>

    <tag-nesting></tag-nesting>

    <loop-child></loop-child>
    <loop-manip></loop-manip>


    <inner-html>
      { greeting }
    </inner-html>
    <yield-parent>
      { greeting }
      <div>Something else</div>
    </yield-parent>
    <yield-loop>
      { greeting }
      <div>Something else</div>
    </yield-loop>

    <loop-inherit></loop-inherit>

    <treeview></treeview>

    <events></events>

    <if-mount></if-mount>

    <loop-numbers-nested></loop-numbers-nested>
    <loop-conditional></loop-conditional>

  </div>

  <script src="../dist/riot/riot.js"></script>
  <script src="../dist/tags.js"></script>
  <script>var tags = riot.mount('*', { test: { zap: 100 }})</script>

</body>
